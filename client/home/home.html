<template name="board">
  <div id="board">
    {{#each stickies}}
      {{> sticky}}
    {{/each}}

    <div class="add-board-container">
      <input type="text" class="new-board-name shrink" placeholder="New board name...." />
      <button class="add-board">+
      </button>
    </div>
  </div>
</template>
